<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ConnectHub Pro</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="bg-background">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-custom-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <svg class="h-10 w-10 text-primary" viewBox="0 0 40 40" fill="currentColor">
                        <circle cx="20" cy="20" r="18" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 20h16M20 12v16" stroke="currentColor" stroke-width="2"/>
                        <circle cx="15" cy="15" r="2" fill="currentColor"/>
                        <circle cx="25" cy="25" r="2" fill="currentColor"/>
                    </svg>
                    <span class="ml-3 text-xl font-bold text-primary">ConnectHub Pro</span>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="homepage.html" class="text-text-secondary hover:text-primary transition-custom">Home</a>
                    <a href="business_directory.html" class="text-text-secondary hover:text-primary transition-custom">Businesses</a>
                    <a href="professional_network.html" class="text-text-secondary hover:text-primary transition-custom">Professionals</a>
                    <a href="my_profile.html" class="text-primary font-semibold border-b-2 border-primary pb-1">My Profile</a>
                    <a href="member_profile_pages.html" class="text-text-secondary hover:text-primary transition-custom">Community</a>
                </div>
                
                <div class="hidden md:flex items-center space-x-4">
                    <button class="btn-outline logout-btn">Sign Out</button>
                </div>
                
                <button class="md:hidden p-2" id="mobile-menu-btn">
                    <svg class="h-6 w-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                </div>
                
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 bg-white border-t border-border">
                    <a href="homepage.html" class="block px-3 py-2 text-text-secondary hover:text-primary">Home</a>
                    <a href="business_directory.html" class="block px-3 py-2 text-text-secondary hover:text-primary">Businesses</a>
                    <a href="professional_network.html" class="block px-3 py-2 text-text-secondary hover:text-primary">Professionals</a>
                    <a href="my_profile.html" class="block px-3 py-2 text-primary font-semibold">My Profile</a>
                    <a href="member_profile_pages.html" class="block px-3 py-2 text-text-secondary hover:text-primary">Community</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Header -->
    <section class="bg-gradient-to-br from-primary-50 to-surface py-8">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-primary">My Profile</h1>
                <button id="edit-profile-btn" class="btn-primary">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    </svg>
                    Edit Profile
                </button>
            </div>
    </div>
    </section>

    <!-- Profile Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Profile Card -->
        <div class="card mb-6">
            <div class="flex items-start gap-6 mb-6">
                <!-- Profile Picture -->
                <div class="relative">
                    <div class="w-32 h-32 bg-primary-100 rounded-full flex items-center justify-center overflow-hidden">
                        <svg class="w-16 h-16 text-primary" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                        </svg>
                    </div>
                    <button class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full shadow-lg hover:bg-primary-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Profile Info -->
                <div class="flex-1">
                    <h2 class="text-2xl font-bold text-primary mb-2" id="profile-name">Loading...</h2>
                    <p class="text-text-secondary mb-4" id="profile-type">Profile Type</p>
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-text-secondary" id="profile-joined">Member since: Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Basic Information -->
        <div class="card mb-6">
            <h3 class="text-xl font-semibold text-primary mb-4 flex items-center gap-2">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                </svg>
                Basic Information
            </h3>
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-text-primary mb-2">First Name</label>
                    <input type="text" id="firstName" class="input-field" readonly>
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-primary mb-2">Last Name</label>
                    <input type="text" id="lastName" class="input-field" readonly>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-text-primary mb-2">Email</label>
                    <input type="email" id="email" class="input-field" readonly>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-text-primary mb-2">User Type</label>
                    <input type="text" id="userType" class="input-field" readonly>
                </div>
            </div>
    </div>

        <!-- Business Information (if business) -->
        <div class="card mb-6" id="business-section" style="display: none;">
            <h3 class="text-xl font-semibold text-primary mb-4 flex items-center gap-2">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm2 6a2 2 0 114 0 2 2 0 01-4 0zm8 0a2 2 0 114 0 2 2 0 01-4 0z"/>
        </svg>
                Business Information
            </h3>
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-text-primary mb-2">Business Name</label>
                    <input type="text" id="businessName" class="input-field" readonly>
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-primary mb-2">Category</label>
                    <input type="text" id="category" class="input-field" readonly>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-text-primary mb-2">Description</label>
                    <textarea id="description" class="input-field h-24" readonly></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-primary mb-2">Phone</label>
                    <input type="tel" id="phone" class="input-field" readonly>
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-primary mb-2">Website</label>
                    <input type="url" id="website" class="input-field" readonly>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-text-primary mb-2">Address</label>
                    <input type="text" id="address" class="input-field" readonly>
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-primary mb-2">Founded Year</label>
                    <input type="number" id="foundedYear" class="input-field" readonly>
                </div>
            </div>
    </div>

        <!-- Action Buttons -->
        <div class="flex justify-between items-center">
            <button id="cancel-edit-btn" class="btn-outline" style="display: none;">Cancel</button>
            <button id="save-profile-btn" class="btn-primary" style="display: none;">Save Changes</button>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-modal.js"></script>
    
    <script>
        let isEditing = false;
        let originalData = {};

        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            if (!auth.isAuthenticated()) {
                window.location.href = 'homepage.html';
                return;
            }
            
            // Load user profile
            await loadProfile();

            // Edit button
            document.getElementById('edit-profile-btn').addEventListener('click', enableEdit);
            document.getElementById('cancel-edit-btn').addEventListener('click', cancelEdit);
            document.getElementById('save-profile-btn').addEventListener('click', saveProfile);
        });

        async function loadProfile() {
            const userData = auth.user;
            
            if (!userData) {
                Utils.showNotification('Please log in first', 'error');
                window.location.href = 'homepage.html';
                return;
            }

            // Basic info
            document.getElementById('profile-name').textContent = `${userData.firstName} ${userData.lastName}`;
            document.getElementById('profile-type').textContent = userData.userType === 'business' ? 'Business Owner' : 'Professional';
            document.getElementById('firstName').value = userData.firstName || '';
            document.getElementById('lastName').value = userData.lastName || '';
            document.getElementById('email').value = userData.email || '';
            document.getElementById('userType').value = userData.userType === 'business' ? 'Business Owner' : 'Professional';

            // Show business section if business user
                    if (userData.userType === 'business') {
                document.getElementById('business-section').style.display = 'block';
                
                // Load from localStorage if available
                const wizardData = JSON.parse(localStorage.getItem('wizardState') || '{}');
                if (wizardData.formData) {
                    const data = wizardData.formData;
                    document.getElementById('businessName').value = data.businessName || '';
                    document.getElementById('category').value = data.category || '';
                    document.getElementById('description').value = data.description || '';
                    document.getElementById('phone').value = data.phone || '';
                    document.getElementById('website').value = data.website || '';
                    document.getElementById('address').value = data.address || '';
                    document.getElementById('foundedYear').value = data.foundedYear || '';
                }
            }

            originalData = getFormData();
        }

        function enableEdit() {
            isEditing = true;
            
            // Enable all inputs
            document.querySelectorAll('.input-field').forEach(input => {
                if (input.id !== 'email' && input.id !== 'userType') {
                    input.removeAttribute('readonly');
                    input.classList.add('border-primary-300');
                }
            });

            // Show/hide buttons
            document.getElementById('edit-profile-btn').style.display = 'none';
            document.getElementById('cancel-edit-btn').style.display = 'block';
            document.getElementById('save-profile-btn').style.display = 'block';

            Utils.showNotification('Edit mode enabled', 'info');
        }

        function cancelEdit() {
            isEditing = false;
            
            // Restore original data
            Object.keys(originalData).forEach(key => {
                const input = document.getElementById(key);
                if (input) input.value = originalData[key];
            });

            disableEdit();
            Utils.showNotification('Changes cancelled', 'info');
        }

        function disableEdit() {
            // Disable all inputs
            document.querySelectorAll('.input-field').forEach(input => {
                input.setAttribute('readonly', true);
                input.classList.remove('border-primary-300');
            });

            // Show/hide buttons
            document.getElementById('edit-profile-btn').style.display = 'block';
            document.getElementById('cancel-edit-btn').style.display = 'none';
            document.getElementById('save-profile-btn').style.display = 'none';
        }

        async function saveProfile() {
            const formData = getFormData();

            // Save to localStorage
            const wizardData = JSON.parse(localStorage.getItem('wizardState') || '{}');
            wizardData.formData = formData;
            localStorage.setItem('wizardState', JSON.stringify(wizardData));

            // Update user data in localStorage
            const userData = JSON.parse(localStorage.getItem('user_data'));
            userData.firstName = formData.firstName;
            userData.lastName = formData.lastName;
            localStorage.setItem('user_data', JSON.stringify(userData));

            disableEdit();
            originalData = formData;
            
            // Update profile name
            document.getElementById('profile-name').textContent = `${formData.firstName} ${formData.lastName}`;

            Utils.showNotification('Profile updated successfully!', 'success');
        }

        function getFormData() {
            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                userType: document.getElementById('userType').value
            };

            if (auth.user && auth.user.userType === 'business') {
                data.businessName = document.getElementById('businessName').value;
                data.category = document.getElementById('category').value;
                data.description = document.getElementById('description').value;
                data.phone = document.getElementById('phone').value;
                data.website = document.getElementById('website').value;
                data.address = document.getElementById('address').value;
                data.foundedYear = document.getElementById('foundedYear').value;
            }

            return data;
        }
    </script>
</body>
</html>
